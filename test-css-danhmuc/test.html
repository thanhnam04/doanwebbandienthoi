<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Demo</title>
    <style>
        .menu-container {
            position: relative;
            display: inline-block;
            font-family: Arial, sans-serif;
        }
        
        .menu-button {
            background: #e60012;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .menu-button .arrow {
            font-size: 12px;
        }
        
        .dropdown {
            display: none;
            position: absolute;
            background: white;
            top: 100%;
            left: 0;
            min-width: 180px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border-radius: 6px;
            margin-top: 2px;
            padding: 0;
            list-style: none;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .dropdown li {
            border-bottom: 1px solid #f0f0f0;
        }
        
        .dropdown li a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 12px 15px;
        }
        
        .dropdown li a:hover {
            background: #f5f5f5;
        }
        
        .menu-container:hover .dropdown {
            display: block;
            animation: fadeIn 0.2s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .menu-container {
            position: relative;
            display: inline-block;
            font-family: Arial, sans-serif;
        }
        
        .menu-container::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 10px;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button class="menu-button">
            <span class="icon">☰</span>
            Danh mục
            <span class="arrow">▼</span>
        </button>
        <ul class="dropdown">
            <li><a href="Samsung.html">Samsung</a></li>
            <li><a href="iphone.html">Iphone</a></li>
            <li><a href="xiaomi.html">Xiaomi</a></li>
            <li><a href="huawei.html">Huawei</a></li>
        </ul>
    </div>
</body>
</html>
